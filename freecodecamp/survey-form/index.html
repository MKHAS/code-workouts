<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<h1 id="title">Wasselni Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">
			<fieldset id="info-fieldset">
				<label
					for="name"
					id="name-label"
					>Name</label
				>
				<input
					type="text"
					id="name"
					required
					placeholder="Enter your name"
				/>
				<label
					for="email"
					id="email-label"
					>Email</label
				>
				<input
					type="email"
					id="email"
					placeholder="Enter your Email"
					required
					pattern="[\w\.]{6,16}@(gmail|yahoo|icloud|outlook|hotmail)\.com"
				/>
				<label
					for="number"
					id="number-label"
					>Age (optional)</label
				>
				<input
					type="number"
					id="number"
					min="13"
					max="120"
					placeholder="Age"
				/>
			</fieldset>
			<fieldset id="role-select">
				<select id="dropdown">
					<option value="">--You use this app mainly as a...--</option>
					<option value="driver">Driver</option>
					<option value="commuter">Commuter</option>
				</select>
			</fieldset>
			<fieldset id="area-select">
				<legend>Check the areas where you usually travel:</legend>
				<label for="area-beirut">Beirut</label>
				<input
					type="checkbox"
					name=""
					id="area-beirut"
					value="beirut"
				/>
				<label for="area-mtlebanon">Mount Lebanon</label>
				<input
					type="checkbox"
					name=""
					id="area-mtlebanon"
					value="mtlebanon"
				/>
				<label for="area-north">North</label>
				<input
					type="checkbox"
					name=""
					id="area-north"
					value="north"
				/>
				<label for="area-south">South</label>
				<input
					type="checkbox"
					name=""
					id="area-south"
					value="south"
				/>
				<label for="area-zahle">Bekaa (Zahle)</label>
				<input
					type="checkbox"
					name=""
					id="area-zahle"
					value="zahle"
				/>
				<label for="area-baalbeck">Baalbeck-Hermel</label>
				<input
					type="checkbox"
					name=""
					id="area-baalbeck"
					value="baalbeck"
				/>
				<label for="area-akkar">Akkar</label>
				<input
					type="checkbox"
					name=""
					id="area-akkar"
					value="akkar"
				/>
				<label for="area-nabatiye">Nabatiye</label>
				<input
					type="checkbox"
					name=""
					id="area-nabatiye"
					value="nabatiye"
				/>
				/>
				<label for="area-keserwan">Keserwan-Jbeil</label>
				<input
					type="checkbox"
					name=""
					id="area-keserwan"
					value="keserwan"
				/>
			</fieldset>
			<fieldset id="recommend-radio">
				<legend>Would you recommend our app to others?</legend>
				
				<input
					type="radio"
					name="recommend"
					id="recommend-yes"
					value="yes"
				/>
				<label for="recommend-yes">Yes</label>
				
				<input
					type="radio"
					name="recommend"
					value="maybe"
					id="recommend-maybe"
					checked
				/>
				<label for="recommend-maybe">Maybe</label>
				
				<input
					type="radio"
					id="recommend-no"
					name="recommend"
					value="recommend-no"
				/>
				<label for="recommend-no">No</label>
				
			</fieldset>
			<fieldset>
				<legend>Do you have any additional comments?</legend>
				<textarea
					name=""
					id="additional-comments"
					cols="30"
					rows="10"
					placeholder="Additional Comments"
				></textarea>
			</fieldset>
			</fieldset>
			<button
				type="submit"
				id="submit"
			></button>
		</form>
	</body>
</html>
