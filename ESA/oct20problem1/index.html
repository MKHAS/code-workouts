<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- form group where you enter the student name -->
    <!-- form group with at least one subject and an add subject button -->
    <div class="container">
      <div class="container-fluid page-header">
        <div class="row justify-content-around">
          <div id="grades-title" class="col-md-4 text-center mt-3 m-md-4 border-dark-subtle header-tile ">
            <h2>Student Grades</h2>
          </div>
          <div class="col-md-4 text-center mt-3 m-md-4 header-tile">
            <h2 id="todaysDate"></h2>
          </div>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group border-primary col-md-6">
              <label for="studentName" class="col-form-label">Student Name</label>
              <input type="text" name="studentName" id="studentNameInput" placeholder="Student Full Name" required>
              <button id="submitBtn" class="btn btn-success" type="button">Calculate Average</button>
            </div>
          </div>
          <hr>
          <div class="form-row">
            <div class="form-group border-primary col-md-6 gap-3">
              <label for="subjectName" class="col-form-label">Subject</label>
              <input type="text" name="subjectName" id="subjectName" placeholder="subject">
              <label for="subjectGrade" class="col-form-label">Grade</label>
              <input type="number" name="subjectGrade" id="subjectGrade" min=0 max=100>
              <button id="subjectAddButton" type="button" class="btn btn-primary">Add</button>
            </div>
            <hr>
            <div class="form-row">
              <div class="form-group col-md-6">
                <table class="table table-bordered table-striped table-sm">
                  <thead class="thead-dark">
                    <th scope="col">Subject</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Del</th>
                  </thead>
                  <tbody id="gradeTableBody">

                  </tbody>
                </table>
                <hr>
              </div>
            </div>
            <div class="form-row" id="studentCard">

            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>

</html>
