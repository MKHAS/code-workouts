<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>

  <body>
    <!-- form group where you enter the student name -->
    <!-- form group with at least one subject and an add subject button -->
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-12 text-center mt-3">
          <h2>Student Report Card</h2>
        </div>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group border-primary col-md-6">
            <label for="studentName" class="col-form-label">Student Name</label>
            <input type="text" name="studentName" id="studentNameInput" placeholder="Student Full Name" required>
            <button class="btn btn-success" type="submit" disabled>Submit</button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group border-primary col-md-6 gap-3">
            <label for="subjectName" class="col-form-label">Subject</label>
            <input type="text" name="subjectName" id="subjectName" placeholder="subject">
            <label for="subjectGrade" class="col-form-label">Grade</label>
            <input type="number" name="subjectGrade" id="subjectGrade" min=0 max=100>
            <!-- <input type="button" id="subjectAddBtn" class="btn btn-primary" value="Add"> -->
            <button id="theBigFatButton" type="button" class="btn btn-primary">Add</button>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <table class="table table-bordered table-striped table-sm">
                <thead class="thead-dark">
                  <th scope="col">Subject</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Del</th>
                </thead>
                <tbody id="gradeTableBody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
