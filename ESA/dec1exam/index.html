<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container bg-secondary mt-3 border-1 rounded">
			<div class="input-group bg-secondary rounded gx-2 m-2 p-2">
				<div class="form-control bg-secondary border-0 text-bg-secondary">
					<input
						type="text"
						name=""
						id="inputBar"
						placeholder="Fruits or Legumes"
						class="mx-3 rounded w-50" />

					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="typeRadio"
							id="fruitsRadio"
							value="fruit"
							checked
							onclick="toggleAddItemType(this.value)" />
						<label
							class="form-check-label"
							for="inlineRadio1"
							>Fruits</label
						>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="typeRadio"
							id="legumesRadio"
							value="legume"
							onclick="toggleAddItemType(this.value)" />
						<label
							class="form-check-label"
							for="inlineRadio2"
							>Legumes</label
						>
					</div>
				</div>

				<button
					type="button"
					class="btn btn-info rounded mx-1"
					id="addSpecificBtn">
					Add to Specific List
				</button>
				<button
					type="button"
					class="btn btn-danger rounded mx-1"
					id="addGeneralBtn">
					Add to General List
				</button>
			</div>
		</div>
		<div class="container bg-primary my-4 p-3 rounded">
			<div class="row gx-3 control-bar">
				<div class="input-group align-items-center">
					<div class="col-auto">
						<button
							type="button"
							class="btn btn-info border-1 border-black m-2"
							onclick="searchItem()">
							Search for Item
						</button>
						<button
							type="button"
							class="btn btn-danger border-1 border-black m-2"
							onclick="deleteItems()">
							Delete an Item
						</button>
					</div>
					<div class="col-auto mx-3">
						<input
							type="text"
							name=""
							id="searchBar"
							placeholder="Search for Fruits or Legumes"
							class="form-control" />
					</div>
				</div>
			</div>
			<hr />
			<div class="row gx-3">
				<div class="col list-col">
					<span class="fs-5">List of Fruits</span>
					<ul
						class="list-group mt-2 bg-success p-3 text-info-emphasis fw-bold"
						id="fruitsList">
						<li
							class="list-group-item py-3 px-3 border-0 rounded-3 m-2 fruits-item">
							Fruits! - Apple
						</li>
						<li
							class="list-group-item py-3 px-3 border-0 rounded-3 m-2 fruits-item">
							Fruits! - Mangoes
						</li>
					</ul>
				</div>
				<div class="col list-col">
					<span class="fs-5">List of Fruits and Legumes</span>
					<ul
						class="list-group mt-2 bg-success p-3 text-primary-emphasis fw-bold"
						id="combinedList">
						<li
							class="list-group-item py-3 bg-primary px-3 border-0 rounded-3 m-2 fruits-item">
							Fruits! - Pineapples
						</li>
						<li
							class="list-group-item py-3 bg-primary px-3 border-0 rounded-3 m-2 fruits-item">
							Fruits! - Bananas
						</li>
						<li
							class="list-group-item py-3 bg-primary px-3 border-0 rounded-3 m-2 legumes-item">
							Legumes! - Potato
						</li>
						<li
							class="list-group-item py-3 bg-primary px-3 border-0 rounded-3 m-2 legumes-item">
							Legumes! - Lentils
						</li>
					</ul>
				</div>
				<div class="col list-col">
					<span class="fs-5">List of Legumes</span>
					<ul
						class="list-group mt-2 bg-success p-3 text-warning-emphasis fw-bold"
						id="legumesList">
						<li
							class="list-group-item py-3 bg-warning px-3 border-0 rounded-3 m-2">
							Legumes! - Broccoli
						</li>
						<li
							class="list-group-item py-3 bg-warning px-3 border-0 rounded-3 m-2">
							Legumes! - Green Beans
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
