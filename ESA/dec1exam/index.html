<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container bg-body-secondary">
			<div class="row m-5 border-1 rounded">
				<div class="input-group justify-content-around rounded gap-5 m-3">
					<div class="form-control">
						<input
							type="text"
							name=""
							id="inputBar"
							placeholder="Fruits or Legumes" />

						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="typeRadio"
								id="fruitsRadio"
								value="fruit"
								checked
								onclick="toggleAddItemType(this.value)" />
							<label
								class="form-check-label"
								for="inlineRadio1"
								>Fruits</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="typeRadio"
								id="legumesRadio"
								value="legume"
								onclick="toggleAddItemType(this.value)" />
							<label
								class="form-check-label"
								for="inlineRadio2"
								>Legumes</label
							>
						</div>
					</div>
					<button
						type="button"
						class="btn btn-info rounded"
						id="addSpecificBtn">
						Add to Specific List
					</button>
					<button
						type="button"
						class="btn btn-danger rounded"
						id="addGeneralBtn">
						Add to General List
					</button>
				</div>
			</div>
			<div class="container bg-primary my-5 rounded">
				<div class="row">
					<div class="input-group gx-3 align-items-center">
						<div class="col-auto">
							<button
								type="button"
								class="btn btn-info border-1 border-black m-2"
								onclick="searchItem()">
								Search for Item
							</button>
							<button
								type="button"
								class="btn btn-danger border-1 border-black m-2"
								onclick="deleteItems()">
								Delete an Item
							</button>
						</div>
						<div class="col-auto">
							<input
								type="text"
								name=""
								id="searchBar"
								placeholder="Search for Fruits or Legumes"
								class="form-control" />
						</div>
					</div>
				</div>
				<hr />
				<div class="row gx-2 my-5 border-3 border-danger">
					<div class="col">
						<span>List of Fruits</span>
						<ul
							class="list-group bg-success p-3"
							id="fruitsList">
							<li
								class="list-group-item px-3 border-0 rounded-3 mb-2 fruits-item">
								Fruits! - Apple
							</li>
							<li
								class="list-group-item px-3 border-0 rounded-3 mb-2 fruits-item">
								Fruits! - Mangoes
							</li>
						</ul>
					</div>
					<div class="col">
						<span class="text-light shadow-sm">List of Fruits and Legumes</span>
						<ul
							class="list-group bg-success p-3"
							id="combinedList">
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2 fruits-item">
								Fruits! - Pineapples
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2 fruits-item">
								Fruits! - Bananas
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2 legumes-item">
								Legumes! - Potato
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2 legumes-item">
								Legumes! - Lentils
							</li>
						</ul>
					</div>
					<div class="col">
						<span>List of Legumes</span>
						<ul
							class="list-group bg-success p-3"
							id="legumesList">
							<li
								class="list-group-item bg-warning px-3 border-0 rounded-3 mb-2">
								Fruits! - Broccoli
							</li>
							<li
								class="list-group-item bg-warning px-3 border-0 rounded-3 mb-2">
								Fruits! - Green Beans
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
