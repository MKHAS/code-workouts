<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container bg-body-secondary">
			<div class="row m-5">
				<div class="input-group justify-content-around gap-5">
					<div class="form-control">
						<input
							type="text"
							name=""
							id="inputBar"
							placeholder="Fruits or Legumes" />

						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="fruitsRadio"
								value="fruits" />
							<label
								class="form-check-label"
								for="inlineRadio1"
								>Fruits</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="legumesRadio"
								value="legumes" />
							<label
								class="form-check-label"
								for="inlineRadio2"
								>Legumes</label
							>
						</div>
					</div>
					<button
						type="button"
						class="btn btn-info">
						Add to Specific List
					</button>
					<button
						type="button"
						class="btn btn-danger">
						Add to General List
					</button>
				</div>
			</div>
			<div class="container bg-primary mt-5">
				<div class="row">
					<div class="input-group gx-3 align-items-center">
						<button
							type="button"
							class="btn btn-check border-1 border-black m-2">
							Search for Item
						</button>
						<button
							type="button"
							class="btn btn-danger border-1 border-black m-2">
							Delete an Item
						</button>

						<input
							type="text"
							name=""
							id="searchBar"
							placeholder="Search for Fruits or Legumes" />
					</div>
				</div>
				<hr />
				<div class="row gx-2">
					<div class="col">
						<span>List of Fruits</span>
						<ul
							class="list-group bg-success p-3"
							id="fruitsList">
							<li class="list-group-item bg-info px-3 border-0 rounded-3 mb-2">
								Fruits! - Apple
							</li>
							<li class="list-group-item bg-info px-3 border-0 rounded-3 mb-2">
								Fruits! - Mangoes
							</li>
						</ul>
					</div>
					<div class="col">
						<span class="text-light shadow-sm">List of Fruits and Legumes</span>
						<ul
							class="list-group bg-success p-3"
							id="combinedList">
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2">
								Fruits! - Pineapples
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2">
								Fruits! - Bananas
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2">
								Fruits! - Potato
							</li>
							<li
								class="list-group-item bg-primary px-3 border-0 rounded-3 mb-2">
								Fruits! - Lentils
							</li>
						</ul>
					</div>
					<div class="col">
						<span>List of Legumes</span>
						<ul
							class="list-group bg-success p-3"
							id="legumesList">
							<li
								class="list-group-item bg-warning px-3 border-0 rounded-3 mb-2">
								Fruits! - Broccoli
							</li>
							<li
								class="list-group-item bg-warning px-3 border-0 rounded-3 mb-2">
								Fruits! - Green Beans
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
